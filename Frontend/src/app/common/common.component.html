
<app-navbar></app-navbar>
<br><br>

<div style="padding-bottom: 150px;">
    <div class="container">
        <div  style="display: flex;flex-direction: row;justify-content: space-between;">
            <div >
                <h3 class="text-white">{{title}}</h3>
            </div>
        </div>
        <ul *ngIf="!isloaded" class="list-group list-group-flush " >
            <div *ngFor="let song of checking">
                <li class="list-group-item text-white "  style="background-color: black" >
                    <div style="display: flex; flex-direction:row; width: 100%;align-items: center;">
                        <div >
                            <div class="card-img-top box shine"   alt="Card image cap"></div>
                        </div>
                        <div style="display: flex;flex-direction: column;padding: 20px;overflow-x: hidden;" >
                            <div>                
                                <p class="shine text"></p>
                            </div>
                            <div>
                                <p class="shine text"></p>
                            </div>
                        </div>
                    </div>
                </li>
            </div>
        </ul>

        <ul *ngIf="isloaded"  class="list-group list-group-flush " >
            <div *ngFor="let song of details">
                <li class="list-group-item text-white "  style="background-color: black" >
                    <div style="display: flex; flex-direction:row; width: 100%;align-items: center;">
                        <div (click)="playMusic(song)">
                            <img class="boxy" [src]="'data:image/jpeg;base64,' + song[2]" height="90px" width="90px">
                        </div>
                        <div style="display: flex;flex-direction: column;padding: 20px;" (click)="playMusic(song)">
                            <div>                
                                <b>{{song[1]}}</b>
                            </div>
                            <div>
                                <span class="text-white">{{song[3]}} - {{song[4]}}</span>
                            </div>
                        </div>
                        <div style="margin-left: auto ;">
                            <i class="fa fa-heart" [ngStyle]="{'color':fav.includes(song[0])?'red':'white'}" (click)="addFav(song[0])" ></i>
                        </div>
                    </div>
                </li>
            </div>
            <div *ngIf="!details.length" style="display: flex; flex-direction: row; justify-content: center; align-items: center; height: 50vh;">
                <h4 class="text-white">No songs to display</h4>
            </div>
        </ul>
    </div>
</div>

<router-outlet></router-outlet>
